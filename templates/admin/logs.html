<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ 'rtl' if lang == 'ar' else 'ltr' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0A2463">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>{{ t('logs') }} - Admin</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="page-header" style="background:linear-gradient(135deg,#1a0533,#3d0d6b)">
  <a href="/admin" class="back-btn" style="background:rgba(255,255,255,0.15)">â†</a>
  <div class="page-title-wrap"><div class="page-title">ğŸ“Š {{ t('logs') }}</div></div>
</div>
<div style="padding:14px;background:#F0F4FF;min-height:calc(100vh - 60px)">
  {% for log in logs %}
  <div class="card" style="margin-bottom:8px;padding:12px 14px">
    <div style="display:flex;justify-content:space-between;margin-bottom:4px">
      <span class="badge badge-info">{{ log.action }}</span>
      <span style="font-size:11px;color:var(--muted)">{{ log.time[:16] if log.time else '' }}</span>
    </div>
    <div style="font-size:12px;color:var(--muted)">User: {{ log.user_id }}</div>
    {% if log.detail %}<div style="font-size:12px;margin-top:3px">{{ log.detail[:60] }}</div>{% endif %}
    {% if log.amount %}<div style="font-size:13px;font-weight:700;color:var(--green)">â‚¦{{ "%.2f"|format(log.amount) }}</div>{% endif %}
  </div>
  {% else %}
  <div class="empty-state"><div class="empty-icon">ğŸ“Š</div><div class="empty-title">No logs yet</div></div>
  {% endfor %}
</div>

  <div id="toast-container" class="toast-container"></div>
  <script src="/static/js/app.js"></script>
</body>
</html>
